<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha3/css/bootstrap.min.css">
</head>

<body>
    <!-- for margin size give value between 0 to 5
         margin used class => m-4
         margin top =>mt
         margin botttom =>mb
         margin left => ms (margin start)
         margin right => me (margin end)
         margin horizontally => mx
         margin vertically => my
    -->
    <h1 class="m-5">Hello World</h1>
    <h1 class="mx-4">Hello World</h1>
    <h1 class="my-5">Hello World</h1>
</body>

</html>
